<div class="container-fluid">
  <div class="panel">
    <div class="panel-body">
      <form class="form-inline" autocomplete="off">
        <div class="form-group">
          <div class="input-group">
            <input type="search" class="form-control" id="uid" placeholder="search text"
                   [(ngModel)]="searchStr" name="uid">
          </div>
        </div>
        <button class="btn btn-info" (click)="getPersons(searchStr)">
          <span class="fa fa-search" aria-label="search"></span>
        </button>
      </form>

    </div>
  </div>
  <div class="panel mt-2">
    <div class="panel-body">
      <p-dataTable [value]="persons" [resizableColumns]="true">
        <p-column [style]="{'width':'40px'}">
          <ng-template let-person="rowData" pTemplate="body">
            <div class="person-col" (click)="onSelect(person)">
              <span class="fa fa-user" aria-hidden="true"></span>
            </div>
          </ng-template>
        </p-column>
        <p-column field="fullName" header="fullName">
          <ng-template let-person="rowData" pTemplate="body">
            <div class="person-col" (click)="onSelect(person)">{{person.fullName}}</div>
          </ng-template>
        </p-column>
        <p-column field="uid">
          <ng-template let-person="rowData" pTemplate="body">
            <div class="person-col" (click)="onSelect(person)">{{person.uid}}</div>
          </ng-template>
        </p-column>
        <p-column field="email">
          <ng-template let-person="rowData" pTemplate="body">
            <div class="person-col" (click)="onSelect(person)">{{person.email}}</div>
          </ng-template>
        </p-column>
        <p-column [style]="{'width':'40px'}">
          <ng-template let-person="rowData" pTemplate="body">
            <div class="person-col" (click)="onSelect(person)">
              <span class="person-col fa fa-cog" aria-hidden="true"></span>
            </div>
          </ng-template>
        </p-column>
      </p-dataTable>
      <div *ngIf="collectionSize > pageSize">
        <ngb-pagination
          [(pageSize)]="pageSize"
          [maxSize]="5" [rotate]="true"
          [collectionSize]="collectionSize"
          [(page)]="pageNumber"
          (pageChange)="pageChanged($event)"
          size="sm"></ngb-pagination>
      </div>
    </div>
  </div>
</div>
